<body  class="dark-mode" style=" font-family: Poppins; ">



<h1 class="text-center text-white p-2">Product_pro</h1>


<div class="container mt-5 mb-5 " >
  <div class="d-flex justify-content-center row">
    <div class="col-md-10">
      <div class="row p-2 bg-white border rounded" >
        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" style="height: 300px;width: 400px" th:src="@{${product.photosImagePath}}"></div>
        <div class="col-md-6 mt-1">
          <h3><div th:text="${product.productName}"></div></h3>
          <div class="d-flex flex-row " >
            <div class="ratings mr-2"><i class="fa fa-star"style="font-size: 16px;color: greenyellow"></i><i class="fa fa-star"style="font-size: 16px;color: greenyellow"></i><i class="fa fa-star"style="font-size: 16px;color: greenyellow"></i><i class="fa fa-star"style="font-size: 16px;color: greenyellow"></i> <i class="fa fa-star"style="font-size: 16px;color: greenyellow"></i></div><span >5 Star</span>
          </div>
          <div class="mt-1 mb-1 spec-1" ><span>Solid camera</span><span class="dot"
                                                                        style="height: 7px;width: 7px;margin-left: 6px;margin-right: 6px;margin-top: 3px;background-color: darkcyan;border-radius: 50%;display: inline-block"></span><span>New Phone</span><span class="dot" style="height: 7px;width: 7px;margin-left: 6px;margin-right: 6px;margin-top: 3px;background-color: darkcyan;border-radius: 50%;display: inline-block"></span><span>Very fast charging<br></span></div>
          <div class="mt-1 mb-1 spec-1"><span>Original</span><span class="dot"
                                                                   style="height: 7px;width: 7px;margin-left: 6px;margin-right: 6px;margin-top: 3px;background-color:darkcyan;border-radius: 50%;display: inline-block"></span><span>1 year guarantee</span><span class="dot"
                                                                                                                                                                                                                                                               style="height: 7px;width: 7px;margin-left: 6px;margin-right: 6px;margin-top: 3px;background-color: darkcyan;border-radius: 50%;display: inline-block"></span><span>Great performance<br></span></div>
          <h4 class="p-3">Description</h4>
          <p class="text-justify text-truncate para mb-0 "><div th:text="${product.description}"></div><br><br></p>
        </div>
        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">Price <div th:text="${product.cost}"></div></h4>
          </div>
          <h4 class="text-success p-5">Free shipping</h4>

      </div>

      <div class="">
        <h4>Available Colors</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-default text-center active">
            <input type="radio" name="color_option" id="color_option_a1" autocomplete="off" checked>
            Green
            <br>
            <i class="fas fa-circle fa-2x text-green"></i>
          </label>
          <label class="btn btn-default text-center">
            <input type="radio" name="color_option" id="color_option_a2" autocomplete="off">
            Blue
            <br>
            <i class="fas fa-circle fa-2x text-blue"></i>
          </label>
          <label class="btn btn-default text-center">
            <input type="radio" name="color_option" id="color_option_a3" autocomplete="off">
            Purple
            <br>
            <i class="fas fa-circle fa-2x text-purple"></i>
          </label>
          <label class="btn btn-default text-center">
            <input type="radio" name="color_option" id="color_option_a4" autocomplete="off">
            Red
            <br>
            <i class="fas fa-circle fa-2x text-red"></i>
          </label>
          <label class="btn btn-default text-center">
            <input type="radio" name="color_option" id="color_option_a5" autocomplete="off">
            Orange
            <br>
            <i class="fas fa-circle fa-2x text-orange"></i>
          </label>
        </div>
        <div class="p-2">
          <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
          <button type="button" class="btn btn-outline-success btn-sm mt-2">Add To cart</button>
          <button type="button" class="btn btn-dark btn-sm mt-2" onclick="history.back()">Back</button>
          <br>

        </div>
      </div>
      </div>

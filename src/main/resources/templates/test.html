                        </div>
                        <div class="mt-1 mb-1 spec-1" ><span>Solid camera</span><span class="dot"

                        <div class="mt-1 mb-1 spec-1"><span>Original</span><span class="dot"

                       <h4 class="p-3">Description</h4>
                        <p class="text-justify text-truncate para mb-0 "><div th:text="${prod.description}"></div><br><br></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1">Price <div th:text="${prod.cost}"></div></h4>
                        </div>
                        <h6 class="text-success">Free shipping</h6>

                        <div class="d-flex flex-column mt-4">

<script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>

<script>


    $(document). ready(function () {
        $("#addStudent").click(function (){
            $("#addModal").modal("show");

        });

        $(".btn-update").click(function (e){
            e.preventDefault();
            $("#updateModal").modal("show")
            $("#_productName").val($(this).data("name"))
            $("#_brand").val($(this).data("brand"))
            $("#_cost").val($(this).data("cost"))
            $("#_picture").val($(this).data("pic"))
            $("#_cat").val($(this).data("cat"))


            let href =$(this).attr('href');
            $('confirmUpdate').attr("href", href);


            $("#update-form").attr("action",$(this).data("url"))
        });

        $(".btn-delete").click(function (e){
            e.preventDefault();
            $("#deleteModal").modal("show")
            let href =$(this).attr('href');
            $('#confirmDelete').attr("href", href);

            $("#delete-form").attr("action",$(this).data("url"))
        });

    });
</script>
